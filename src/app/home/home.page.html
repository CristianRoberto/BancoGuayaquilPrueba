<ion-content color="dark" class="content-wrapper">
  <div class="content-inner">
    <ion-content color="dark">
      <ion-refresher slot="fixed">
        <ion-refresher-content>
        </ion-refresher-content>
      </ion-refresher>
      <div style="text-align: center;">
        <h3 style="color:white;  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
          Listado De Peliculas
        </h3>
      </div>
      <ion-grid>
        <ion-row class="row1">
          <ion-col class="col1" size-lg="3" size-md="4" size-sm="4" size-xs="6" *ngFor="let pro of products;"
            (click)="verProducto(pro.id)">
            <ion-card style="margin: 0px;height: 100%;     box-shadow: 5px 6px 12px rgba(0, 255, 13, 0.4);
            ">
              <div>
                <br>
                <h1 class="h1"
                  style="text-align: center; background: black; font-family: Georgia, 'Times New Roman', Times, serif;color: rgb(10, 255, 2);">
                  Pelicula # {{pro.id}} </h1>
                <br>
                <ion-img [src]="'https://image.tmdb.org/t/p/w500' + pro.poster_path" ></ion-img>
                <div class="chip">
                  <ion-chip
                    style=" background-color: #00ff2a; color: black; ">
                    <ion-label> ${{pro.release_date}}</ion-label>
                  </ion-chip>
                </div>
                <div style="margin-top: -10px;height: 100%;text-align: center;font-size: 20px;">
                  <ion-card-header>
                    Nombre:
                    <ion-card-title
                      style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: black;margin-top: 0px;">
                      {{pro.original_title}}
                    </ion-card-title>
                    Version: 
                    <br>
                    {{pro.vote_average}}
                    <br>
                    AÃ±o:
                    <br> 
                    {{pro.release_date}}
                  </ion-card-header>
                </div>
                <br>

              </div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
      <br>
      <br>
      <br>
    </ion-content>
  </div>
</ion-content>
