<ion-content color="dark" class="content-wrapper">
  <div class="content-inner">
    <ion-col sizeMd="4" offsetMd="4">
      <!-- Botón de retroceso -->
      <ion-button (click)="goBack()" fill="clear" style="background: white;">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>

      <div *ngIf="products"> <!-- Asegúrate de que products no sea null o undefined -->
        <ion-card class="ion-text-center">
          <ion-card-content>
            <ion-img [src]="'https://image.tmdb.org/t/p/w500' + products.poster_path"></ion-img>
            <ion-card-title class="card">
              {{ products.original_title }}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
        <div class="caracteristica">
          <br>
          <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Caracteristicas</h1>
          # {{ products.id }}<br>
          Nombre:  <br>
          {{ products.original_title }}<br>
          Detalles:<br> {{ products.overview }}<br>
          Idioma:<br> {{ products.original_language }}<br>
          Fecha:<br> {{ products.release_date}}<br>
          Popularity_:<br> {{ products.popularity }}<br>

          <!-- Agrega aquí más características si es necesario -->
          <ion-img src="/assets/icon/autor.png"></ion-img><br><br>
        </div>
      </div>
      <div *ngIf="!products"> <!-- Mostrar un mensaje si products no está definido -->
        No se encontraron datos.
      </div>
    </ion-col>
  </div>
</ion-content>
